<div>
    <h4>Create A-numbers for the range:</h4>
    <br/>
    <div class="form-horizontal">


        <div class="form-group">
            <label for="firstNumber" class="col-sm-2 control-label">First Number</label>
            <div class="col-sm-10">
                <input type="number" ng-model="firstNumber" class="form-control" id="firstNumber" placeholder="First Number">
            </div>
        </div>
        <div class="form-group">
            <label for="lastNumber" class="col-sm-2 control-label">Last Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="lastNumber" id="lastNumber" placeholder="Last Number">
            </div>
        </div>

        <button class="btn btn-primary pull-right" ng-click="submitRange()">Submit</button>
    </div>

</div>
