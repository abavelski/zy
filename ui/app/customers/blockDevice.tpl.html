<div class="modal-header">
    <h3 class="modal-title">Change/block SIM</h3>
</div>
<div class="modal-body">
    <p>SIM status: ACTIVE</p>
    <div class="row">
    <div class="radio col-sm-12">
        <div>
            <label ><input type="radio" value="change" name="group" />Order new SIM</label>
        </div>
        <div>
            <label ><input type="radio" value="block" name="group" />Block SIM</label>
        </div>
    </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
