<table class="table table-striped table-condensed">
    <tr>
        <td>Phone number</td>
        <td>{{account.service.phoneNumber}}</td>
    </tr>
    <tr>
        <td>Start date</td>
        <td>{{account.subscription.startDate*1000 | date:"medium"}}</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>{{account.subscription.status}}</td>
    </tr>
</table>
<button class="btn btn-primary" ng-show="account.subscription.status==='INITIAL'"
        ng-click="activateSubscription()">Activate</button>
