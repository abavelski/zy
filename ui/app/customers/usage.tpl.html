<h4>Current invoice</h4>
<table class="table table-striped table-condensed">
    <tr>
        <th>Start date</th>
        <td>{{invoice.startDate}}</td>
    </tr>
    <tr>
        <th>End date</th>
        <td>{{invoice.endDate}}</td>
    </tr>
    <tr>
        <th>Total</th>
        <td>{{invoice.totalExclVat+invoice.totalVat | currency:""}} DKK</td>
    </tr>
</table>
<h4>Invoice details</h4>
<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in lines">
        <td>{{line.chargeDate*1000 | date:"medium"}}</td>
        <td>{{line.description}}</td>
        <td>{{line.total | currency:""}} DKK</td>
    </tr>
    </tbody>

</table>
