    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Phone</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Status</th>
            <th>Start date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in accounts">
            <td><a ui-sref="customer.subscription({anumber: account.service.phoneNumber})">{{account.service.phoneNumber}}</a></td>
            <td>{{account.user.firstName}}</td>
            <td>{{account.user.lastName}}</td>
            <td>{{account.subscription.status}}</td>
            <td>{{account.subscription.startDate*1000 | date:"medium"}}</td>
        </tr>
        </tbody>

    </table>
