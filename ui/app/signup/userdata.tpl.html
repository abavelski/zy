
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input ng-model="$parent.user.firstName" type="text" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input ng-model="$parent.user.lastName" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input ng-model="$parent.user.address" type="text" class="form-control" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">City</label>
            <div class="col-sm-6">
                <input ng-model="$parent.user.city" type="text" class="form-control" placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Zip</label>
            <div class="col-sm-3">
                <input ng-model="$parent.user.zip" type="text" class="form-control" placeholder="ZIP">
            </div>
        </div>
    </form>
